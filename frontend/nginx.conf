# Simple Nginx config for serving a React Single Page Application (SPA)
server {
    listen 80;
    server_name localhost; # Adjust if needed for specific domain

    # Set the root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        # Try to serve the requested file, then directory, then fallback to index.html (for SPA routing)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Improve caching for static assets (adjust expires as needed)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Gzip compression (ensure Nginx build supports gzip)
    # gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
} 