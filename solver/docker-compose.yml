version: '3.8'

services:
  # ----------------------------
  # 1. The Main Backend (API/DB)
  # ----------------------------
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
    container_name: local-backend
    working_dir: /app/backend
    ports:
      - "8000:8080"
    # This pulls your existing API keys from solver/backend/.env
    env_file:
      - ./backend/.env
    volumes:
      # Mounts the key from your 'solver' folder into the container
      - ./gcs-key.json:/app/gcs-key.json
    environment:
      - PORT=8080
      - EXECUTOR_HOST=http://executor:8000
      # --- GCS ADDITIONS ---
      - GCS_BUCKET_NAME=hippo-storage
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-key.json

  # ----------------------------
  # 2. The Math Executor
  # ----------------------------
  executor:
    build:
      context: .
      dockerfile: backend/Dockerfile.executor
    container_name: local-executor
    working_dir: /app/backend
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    volumes:
      # Also mount the key here so the executor can upload generated files
      - ./gcs-key.json:/app/gcs-key.json
    environment:
      - PORT=8000
      # --- GCS ADDITIONS ---
      - GCS_BUCKET_NAME=hippo-storage
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcs-key.json

  # ----------------------------
  # 3. The Vite Frontend
  # ----------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: local-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
      - executor