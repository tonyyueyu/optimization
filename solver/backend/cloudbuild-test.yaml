steps:
  # 1. Pull the previous image to use as a cache source
  # We use '|| exit 0' so that if this is the first time, it doesn't fail the build
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service-test:latest || exit 0

  # 2. Build the Executor Image using the pulled image as cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service-test:latest'
      - '--cache-from'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service-test:latest'
      - '-f'
      - 'Dockerfile.executor'
      - '.'

  # 3. Push the new image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service-test:latest']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'executor-service-test'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service-test:latest'
      - '--region'
      - 'us-west1'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--remove-env-vars' # <--- ADD THIS: Removes the plain-text version
      - 'GCS_BUCKET_NAME'   # <--- ADD THIS
      - '--update-secrets'
      - 'GCS_BUCKET_NAME=GCS_BUCKET_NAME:latest'
# Speeds up the "Solving Environment" phase
options:
  machineType: 'E2_HIGHCPU_8'

images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service-test:latest'