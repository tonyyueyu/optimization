steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service'
      - '-f'
      - 'Dockerfile.executor'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'executor-service'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '4'
      - '--session-affinity'
      - '--timeout'
      - '300'
      - '--update-secrets'
      - 'GCS_BUCKET_NAME=GCS_BUCKET_NAME:latest'

images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/mathsolver/executor-service'